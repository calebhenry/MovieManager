name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --logger trx --results-directory "TestResults"
    - uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-results
        path: TestResults
    - name: Test Report
      uses: dorny/test-reporter@v1.9.1
      if: success() || failure()
      with:
        name: NUnit Tests
        path: TestResults/*.trx
        reporter: dotnet-trx
  base_branch_cov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install Coverlet
        run: dotnet tool install --global coverlet.console
      - name: Restore dependencies
        run: dotnet restore 
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build
      - name: Collect Coverage
        run: coverlet ./UnitTests/bin/Debug/net8.0/UnitTests.dll --target "dotnet" --targetargs "test --no-build" --format lcov --output ./base-lcov.info
      - name: Upload code coverage for ref branch
        uses: actions/upload-artifact@v3
        with:
          name: base-lcov.info
          path: ./base-lcov.info
  checks:
    runs-on: ubuntu-latest
    needs: base_branch_cov
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install Coverlet
        run: dotnet tool install --global coverlet.console
      - name: Restore dependencies
        run: dotnet restore 
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build
      - name: Collect Coverage
        run: coverlet ./UnitTests/bin/Debug/net8.0/UnitTests.dll --target "dotnet" --targetargs "test --no-build" --format lcov --output ./lcov.info
      - name: Download code coverage report from base branch
        uses: actions/download-artifact@v3
        with:
          name: base-lcov.info
          path: ./base-lcov.info
      - run: |
            echo "Current working directory: $(pwd)"
            ls
        shell: bash
      - name: Generate Code Coverage report
        id: code-coverage
        uses: barecheck/code-coverage-action@v1
        with:
          barecheck-github-app-token: ${{ secrets.BARECHECK_GITHUB_APP_TOKEN }}
          lcov-file: "./lcov.info"
          base-lcov-file: "./base-lcov.info"
          minimum-ratio: 0
          send-summary-comment: true
          show-annotations: "warning"